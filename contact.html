<body class="contact">
    
    <!-- my header containing my nav bar  -->

        <main class="main-contact">
            <section class="contact-form">
                    <h1>Contact Us</h1>
                        <form action="contact.html">
                            <p>   
                                <input type="text" name="fname" id="" placeholder="First Name" required>
                                <input type="text" name="lname" id="" placeholder="Last Name" required>
                            </p>

                            <p>
                                <input type="email" name="email" id="" placeholder="yourname@example.com" required>
                                <select name="Subject" id="">
                                    <option value="subject">Subject</option>
                                    <option value="camping">Camping</option>
                                    <option value="hiking">Hiking</option>
                                    <option value="climbing">Climbing</option>
                                    <option value="fishing">Fishing</option>
                                    <option value="hunting">Hunting</option>
                                    <option value="canoeing">Canoeing</option>
                                </select>
                            </p>

                            <p>
                                <textarea name="" id="" cols="69" rows="10" placeholder="Send Us A Message" required></textarea>
                            </p>

                            <p>
                                <button class="button">Submit</button>
                            </p>
                        </form>
            </section>
        </main>
